<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookmark</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--============== font awesome=================== -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--============== bootstrap=================== -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ===========style sheet=============== -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body >
<main class="py-5">
<div class="container position-relative d-flex align-items-center justify-content-center flex-column">
  <h1>Bookmarker</h1>
<div class="bookmarket w-100 p-3 py-4 mt-5 d-flex flex-column align-items-center justify-content-center gap-4 mb-2">
 <h2>
  <i class="fa-solid fa-bookmark"></i>
  Bookmark your favorite sites
  <i class="fa-solid fa-bookmark"></i>
 </h2>
 <div class="name w-100 d-flex flex-column justify-content-center">
 
 <div class="mb-3">
  <label for="bookmarkname" class="form-label pb-2 fw-semibold">
    <i class="fa-solid fa-book-bookmark me-2"> </i>
    site name
  </label>
  <input type="text" oninput="validationname()" class="form-control" id="bookmarkname" placeholder="Bookmark Name">
</div>
 <div class="mb-3">
  <label for="siteurl" class="form-label pb-2 fw-semibold">
    <i class="fa-solid fa-link me-2"> </i>
    Site URL
  </label>
  <input  oninput="validationurl()" type="text" class="form-control" id="siteurl" placeholder="website URL">
  
</div>
<button onclick="add()" class="btn text-white px-5 m-auto">Submit</button>
</div>
</div>
<table class="table mb-4 text-center bg-light mt-5">
<thead>
  <tr>
    <th class="text-capitalize">index</th>
    <th class="text-capitalize">Website Name</th>
    <th class="text-capitalize">Visit</th>
    <th class="text-capitalize">Delete</th>
  </tr>
</thead>
<tbody id="alldata">
 
</tbody>
</table>

</div>
<div id="box-content" class="lightcontainer d-none">
  <div  class="box-content bg-white  p-2 m-auto rounded-2  ">
    <header class="box-header d-flex justify-content-between align-items-lg-center mb-5">
  <div class="circles d-flex  mb-3">
  <span class="me-2"></span>
  <span class="me-2"></span>
  <span class="me-2"></span>
  </div>
  <div class="close mb-3" id="close" >
    <i  class="fa-solid fa-xmark crousel-pointer"></i>
  </div>
  
    </header>
    <section class="d-flex flex-column  ">
      <p class="fw-bold mb-4 fs-5">Site Name or Url is not valid, Please follow the rules below : </p>
   <ol>
    <li class="d-flex" ><i class="fas fa-arrow-circle-right me-2 text-danger"></i>
      <p class="fw-normal fs-5">Site name must contain at least 3 characters</p></li>
    <li class="d-flex" ><i class="fas fa-arrow-circle-right me-2 text-danger"></i>
      <p class="fw-normal fs-5">Site URL must be a valid one</p></li>
   </ol>
    </section>
  </div>
</div>

</main>

    <script src="js/index.js"></script>
  </body>
</html>
